    <p id="intro" class="visible-md-block visible-lg-block">{{ site.author.description }}</p>

    <nav>

        <li><a href="{{ site.url }}/feed.xml" target="_blank"><i class="fa fa-rss fa-fw"></i>&nbsp;<span>RSS</span></a></li>

  </div>

    <nav>

        <li><a href="//github.com/{{ site.github_username }}" target="_blank"><i class="fa fa-github fa-fw"></i>&nbsp;<span>GitHub</span></a></li>

    </nav>

  </footer>

</header>
