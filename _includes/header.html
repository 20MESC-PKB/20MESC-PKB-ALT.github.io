<header id="site-header">

    <a id="avatar" href="/">
      <div class="image">
        <h2>{{ site.title }}</h2>
      </div>
    </a>

    <div id="site-header-content">

      <nav>

        <div>
          {% for page in site.pages %}
            {% if page.title %}
            <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
        </div>
      </nav>

    </div>

</header>
