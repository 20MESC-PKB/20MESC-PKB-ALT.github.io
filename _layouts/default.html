<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div id="page-content" class="container">
      <div class="row">
        <div class="col-sm-8 col-md-8 col-lg-7">
          {{ content }}
        </div>
        <aside class="col-sm-4 col-lg-3 visible-sm-block visible-lg-block">
          <section>

            <h4>Recent Posts</h4>

            <ul>
            {% for post in site.posts limit:5 %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
            </ul>

          </section>
        </aside>
      </div>
    </div>

    {% if site.share.twitter or site.share.facebook or site.share.google_plus or site.share.linkedin or site.share.disqus %}
    <script src="/assets/scripts.js"></script>
    {% endif %}

  </body>

</html>
