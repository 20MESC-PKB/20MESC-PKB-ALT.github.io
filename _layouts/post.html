---
layout: default
---

<section id="post">

  <h1>Posts</h1>

  <div class="row">
    <div class="col-sm-12">

      <article class="post">

        <div class="row">
          <div class="col-md-2 post-date">

            <h2 class="post-day">{{ page.date | date: "%d" }}</h2>
            <div class="post-month-year">{{ page.date | date: "%b" }}</div>
            <div class="post-month-year">{{ page.date | date: "%Y" }}</div>
            <!-- date -->

          </div>

          <div class="col-md-10">

            <h2 class="post-title">
              <a>{{ page.title }}</a>
            </h2>
            <!-- title -->

            <section class="post-content">
              {{ content }}
            </section>
            <!-- content -->

            {% assign isPage = true %}
            {% include share.html %}
            <!-- share -->

            <footer class="post-footer">
              <div id="disqus_thread"></div>
            </footer>

          </div>
        </div>

      </article>

    </div>
  </div>

</section>
