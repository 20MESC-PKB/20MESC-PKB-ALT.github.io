---
layout: default
---

<div id="posts">

  <h1>Posts</h1>

  {% for post in site.posts %}

  <div class="row">
    <div class="col-sm-12">
      <div class="post-container">

        <div class="row">
          <div class="col-md-1">
            <h3 class="post-date">
              <span>{{ post.date | date: "%d" }}</span>
              <span>{{ post.date | date: "%b %Y" }}</span>
            </h3>
          </div>

          <div class="col-md-11">
            <h2 class="post-title">
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>

            {{ post.excerpt }}

            <a href="{{ post.url | prepend: site.baseurl }}">Continue reading</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  {% endfor %}

</div>
