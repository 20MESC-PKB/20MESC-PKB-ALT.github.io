---
layout: default
---

<section id="posts">

  <h1>Posts</h1>

  {% for post in site.posts %}

  <div class="row">
    <div class="col-sm-12">

      <article class="post">

        <div class="row">
          <div class="col-md-2 post-date">

            <h2 class="post-day">{{ post.date | date: "%d" }}</h2>
            <div class="post-month-year">{{ post.date | date: "%b" }}</div>
            <div class="post-month-year">{{ post.date | date: "%Y" }}</div>
            <!-- date -->

          </div>

          <div class="col-md-10">

            <h2 class="post-title">
              <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <!-- title -->

            <section class="post-content">
              {{ post.excerpt }}
            </section>
            <!-- body -->

            {% include share.html %}
            <!-- share -->

            <div class="post-reading-link text-uppercase">
              <a href="{{ post.url }}">Continue reading&nbsp;<i class="fa fa-angle-double-right"></i></a>
            </div>
            <!-- reading link -->

          </div>
        </div>

      </article>
      <!--post-->

    </div>
  </div>

  {% endfor %}

</section>
